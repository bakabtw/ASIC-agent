<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>ASIC power management</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 800px;
    }
  </style>
  <script>
    function sendData() {
        fetch("/set_power/" + document.getElementById('available_power').value, {
            'method': 'POST',
        })
            .then(response => response.json())
            .then(function(data) {

            console.log(data);

            })
            .catch(function(error) {
            // If there is any error you will catch them here
            console.log(error);
            });
    }
    function getData() {
        getStatus();
        fetch("/get_power")
            .then(response => response.json())
            .then(function(data) {

            console.log(data);
            document.getElementById('available_power').value = data.power

            })
            .catch(function(error) {
            // If there is any error you will catch them here
            console.log(error);
            });
    }
    function getStatus() {
        fetch("/asic_status")
            .then(response => response.json())
            .then(function(data) {

            console.log(data);

            let template = {'<>':'div', 'class': 'row', 'html':
                      [{'<>':'td', html:'<div class="column">${id}</div><div class="column">${ip}</div><div class="column">${power}W</div><div class="column">${phase}</div><div class="column">${power_group}</div><div class="column online">${online}</div>'}]
                           };

            //render
            document.getElementById('stat_table').innerHTML = '<div class="column grey">ID</div><div class="column grey">IP</div><div class="column grey">Power</div><div class="column grey">Phase</div><div class="column grey">Power group</div><div class="column grey">Status</div>';
            document.getElementById('stat_table').innerHTML += ( json2html.render(data,template) );

            // Updating colors for online status
            const matches = document.getElementsByClassName('online');

            for (let i = 0; i < matches.length; i++) {
              if (matches.item(i).textContent == 'False') {
                matches.item(i).classList.add('red');
              }
              else {
                matches.item(i).classList.add('green');
              }
            }

            })
            .catch(function(error) {
            // If there is any error you will catch them here
            console.log(error);
            });
    }

    window.onload = getStatus()
    setInterval(getStatus, 10000)
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        ASIC power management
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="power icon"></i>
            <input id="available_power" type="text" name="power" placeholder="Available power (W)    ">
          </div>
        </div>
        <div class="ui buttons two">
          <div onclick="sendData()" id="submit_button" class="ui teal submit button">Submit</div>
          <div onclick="getData()" id="update_button" class="ui submit button">Update</div>
        </div>
      </div>

      <div class="ui error message"></div>

    </form>
    <div id="stat_table" class="ui six column grid segment">
    </div>
    </div>
</div>
</body>
</html>
